<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <div id="ar-interface" style="display: none;">
                <!-- Add your interactive interface elements here -->
                <button onclick="alert('Button clicked!')">Click Me</button>
            </div>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // Function to handle the AR object click event
            document.querySelector('[click-events]').addEventListener('click', function () {
                // Toggle the visibility of the AR interface when the AR object is clicked
                const interface = document.getElementById('ar-interface');
                interface.style.display = (interface.style.display === 'none') ? 'block' : 'none';
            }
        </script>
    </body>
</html>
